<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/just-validate/dist/css/justValidateTooltip.min.css">
  <style>
    .form {
      position: relative;
      padding: 20px;
      height: 750px;
      top: 30px;
      width: 20%;
      margin: 0 auto;
      background-color: lightgray;
      border-radius: 10px;
    }
    .textarea {
      resize: none;
    }
  </style>
  <!-- <link rel="stylesheet" href="dist/css/DatePickerX.min.css"> -->
  <!-- <script src="dist/js/DatePickerX.min.js"></script> -->
  <title>Cadastro de currículo</title>
</head>
<body>
<form action="" method="GET" class="js-form">
  <div class="form">
  <fieldset>
    <label for="name-input">Nome </label>
      <input type="text" name="nome" id="name-input" maxlength="40" class="my-2" data-validate-field="nome" just-validate-tooltip-container required><br>
    <label for="email-input">E-mail </label>
      <input type="email" name="email" id="email-input" maxlength="50" class="my-2" data-validate-field="email" just-validate-tooltip-container required><br>
    <label for="cpf-input">CPF </label>
      <input type="text" name="cpf" id="cpf-input" maxlength="11" class="my-2" data-validate-field="cpf" just-validate-tooltip-container required><br>
    <label for="endereco-input">Endereço </label>
      <input type="text" name="endereco" id="endereco-input" maxlength="200" class="my-2" data-validate-field="endereco" just-validate-tooltip-container required><br>
    <label for="cidade-input">Cidade </label>
      <input type="text" name="cidade" id="cidade-input" maxlength="28" class="my-2" data-validate-field="cidade" just-validate-tooltip-container required><br>
    <label for="estado-input">Estado </label>
      <select name="estado" id="estado-input" class="my-2" data-validate-field="estado" just-validate-tooltip-container required>
        <option disabled selected value>Selecione seu estado</option>
      </select><br>
      <span>Tipo de imóvel </span>
    <label for="casa-id"> </label>
      <input type="radio" name="imovel" id="casa-id" class="my-2" data-validate-field="imovel" required> Casa
    <label for="apt-id"> </label>
      <input type="radio" name="imovel" id="apt-id" class="my-2" data-validate-field="imovel" required> Apartamento
  </fieldset>
  <fieldset>
    <label for="currilo-input"></label>
      <textarea name="currilo" id="currilo-input" cols="30" rows="10" placeholder="Resumo do currículo..." class="my-2 textarea" data-validate-field="curriculo" just-validate-tooltip-container required></textarea><br>
    <label for="cargo-input">Cargo </label>
      <input type="text" name="cargo" id="cargo-input" class="my-2" data-validate-field="cargo" just-validate-tooltip-container required><br>
    <label for="data-input">Data de início </label>
      <input type="date" name="data-inicio" id="data-input" class="my-2" data-validate-field="data" just-validate-tooltip-container required>
  </fieldset>
  <button type="submit" id="submit" class="mx-1 btn btn-dark">Enviar</button>
  <button type="reset" id="clear" class="mx-1 btn btn-dark">Limpar</button>
</form>
</div>
<div class="entrada">
<!-- ENTRADA DO FORMULÁRIO -->
</div>
<!-- SCRIPT -->
<script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
<script src="scripts.js" type="module"></script>
</body>
</html>
